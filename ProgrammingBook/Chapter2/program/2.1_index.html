<body>
<script>
    // program name : Convert Text input to numbers and add them
    let num1 = parseInt(prompt("Enter the first number: ",""));
    let num2 = parseInt(prompt("Enter the second number: ",""));
  
    let BR = "<br />";
    let sum =(num1+num2);
    
    document.write(`"Welcome!" ${BR}`);
    document.write(`This program converts text to numbers `);
    document.write(`Adds them, and displays the sum ${BR}`);
    document.write(`The sum of the number is ${sum} ${BR} `);
    document.write(`Thank you!`);
</script>
    
</body>
