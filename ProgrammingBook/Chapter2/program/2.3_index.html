<head>
<body> 
<script>
    //employee payroll calculator
    
    let firstName = prompt("Enter Employee's first Name: ","");
    let lastName = prompt("Enter Employee's last Name: ","");
    let fullName = (firstName + " " + lastName);
    let hoursWorked = parseFloat(prompt("Enter the number of hours worked: ",""));
    let wageRate = parseFloat(prompt("Enter wage rate :",""));
    let medInsDed = parseFloat(prompt("Enter medical insurance deduction",""));
    let grossPay = (hoursWorked * wageRate);
    const FED_RATE = 0.15;
    const STATE_RATE = 0.034;
    const COUNTY_RATE = 0.011;
    let fedTax = (grossPay * FED_RATE);
    let stateTax = (grossPay * STATE_RATE);
    let countyTax = (grossPay * COUNTY_RATE);
    let totDeduction = (fedTax + stateTax + countyTax + medInsDed);
    let netPay = (grossPay - totDeduction);
    let BR = "<br />";
    let BO = "<b />";
    let Pr = "<p />";

    document.write(`${"<b>"}Employee Payroll Calculator ${BR} ${"</b>"} ${Pr}`);
    document.write(`Payroll Information For : ${fullName} ${BR}`);
    document.write(`Hours Worked : ${hoursWorked} ${BR}`);
    document.write(`Hourly Wage Rate : $${wageRate} ${BR}`);
    document.write(`Gross Pay : $${grossPay} ${BR} ${Pr}`);
    document.write(`${"<b>"} Witholdings :${"</b>"}  ${BR}`);
    document.write(`Federal income tax : $${fedTax} ${BR}`);
    document.write(`State income tax : $${stateTax} ${BR}`);
    document.write(`County income tax : $${countyTax} ${BR}`);
    document.write(`Medical insurance: $${medInsDed} ${BR}`);
    document.write(`Total deduction : $${totDeduction} ${BR}`);
    document.write(`Net Pay: $${netPay} ${BR} ${Pr}`);

    document.write(`${"<b>"}End of program. Good-bye!${"</b>"} `)
</script>
</body>
</head>
