<html>
<body>
<script>

// Program for auto sales stats for the year
    let salesForQ1 = parseFloat(prompt("Input Sales for Q1",""));
    let salesForQ2 = parseFloat(prompt("Input Sales for Q2",""));
    let salesForQ3 = parseFloat(prompt("Input Sales for Q3",""));
    let salesForQ4 = parseFloat(prompt("Input Sales for Q4",""));
    let totalSale = (salesForQ1+salesForQ2+salesForQ3+salesForQ4);
    let avgQuarSale = (totalSale / 4);

    document.write(`${"<b>"}This program is for computing average quarterly sale for year 2010${"</b>"} ${"<br>"}`)
    document.write(`The Average Quarterly sale for the year 2010 : $${avgQuarSale}`)
 
</script>
</body>
</html>
