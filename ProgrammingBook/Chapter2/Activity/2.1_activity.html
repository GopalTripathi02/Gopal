<html>
<body>
<script>
    // Computing for percent increase and decrease.

    
    let marVal2010 = parseFloat(prompt("Enter the market value for year 2010",""));
    let marVal2011 = parseFloat(prompt("Enter the market value for year 2011",""));
    let diffINValue = (marVal2011 - marVal2010);
    let perIncDec = (diffINValue / marVal2010) * 100;

    if(perIncDec > 0){
        document.write(`Percentage increase over the year 2010 is ${perIncDec}`)}
    else{
        document.write(`Percentage decrease over the year 2010 is ${perIncDec}`)
        }
    
</script>
</body>
</html>
