<html>
<body>
<script>
    // program for evaluating the expenditure

    let rentPayment = parseFloat(prompt("Expanses for rent: ",""));
    let foodEx = parseFloat(prompt("Expanses for food: ",""));
    let utilitiesEx = parseFloat(prompt("Expanses for utilities: ",""));
    let otherEx = parseFloat(prompt("Expanses for other utilities: ",""));
    let totalEx = (rentPayment + foodEx + utilitiesEx + otherEx);
    let percForRent = (rentPayment/totalEx)*100;
    let percForFood = (foodEx/totalEx)*100;
    let percForUtilities = (utilitiesEx/totalEx)*100;
    let percForOther = (otherEx/totalEx)*100;

    document.write(`Total expanses for month: $${totalEx.toFixed(2)} ${"</br>"}`);
    document.write(`Average Percentage for Rent payment : $${percForRent.toFixed(2)} ${"</br>"}`);
    document.write(`Average Percentage for Food payment : $${percForFood.toFixed(2)} ${"</br>"}`);
    document.write(`Average Percentage for utilities payment : $${percForUtilities.toFixed(2)} ${"</br>"}`);
    document.write(`Average Percentage for other payment : $${percForOther.toFixed(2)} ${"</br>"}`);
</script>
</body>
</html>
