<html lang="en">
<head>

    <title>MenuItem</title>
</head>
<body>
    <script>
    // This is a program for displaying menu items 

    class MenuItem {
        constructor(iname,cat,price) {

            this.itemName = iname,
            this.itemCategory = cat,
            this.itemPrice = price
        }

        displayInfo(){
            document.write(`Welcome to the Menu Maker ! </p>
            Item Name: ${this.itemName} </br>
            Item Category: ${this.itemCategory} </br>
            Item Price: $${this.itemPrice} </p>
            Thank You !! <p>`) 
        }

        
    }

    let pastrami = new MenuItem("Pastrami","Sandwich",4.95);
    console.log(pastrami);
    let ham = new MenuItem("Ham","Sandwich",5.25);
    console.log(ham);
    let milkShake = new MenuItem("Milk Shake","drink",2.95);
    let softDrink = new MenuItem("Soft Drink","drink",1.49);

    pastrami.displayInfo();
    ham.displayInfo();
    milkShake.displayInfo();
    softDrink.displayInfo();

    
    </script>
</body>
</html>
