<html lang="en">
<head>

    <title>MaximumOfThree</title>
</head>
<body>
    <script>
        let saleInYear10 = parseFloat(prompt("Sale Amount in Year 2010 :",));
        let saleInYear11 = parseFloat(prompt("Sale Amount in Year 2011 :",));
        let saleInYear12 = parseFloat(prompt("Sale Amount in Year 2012 :",));
        
        let maxSaleOFThree = Math.max(saleInYear10,saleInYear11,saleInYear12);
        
        document.write(`<strong> Welcome to this Program! </p>
            Sale Amount in Year 2010 : $${saleInYear10}</br>
            Sale Amount in Year 2011 : $${saleInYear11}</br>
            Sale Amount in Year 2012 : $${saleInYear12}</br>
            Maximum Sale of Three Years : $${maxSaleOFThree} </p>
            Thank You !! </strong>`)

    </script>
</body>
</html>
