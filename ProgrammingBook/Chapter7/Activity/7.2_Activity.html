<html lang="en">
<head>

    <title>StudentPercentage</title>
</head>
<body>
   <script>

    document.write(`<strong>Welcome to this Program <p>`);
    let percentOfStudent = parseFloat(prompt(`Input your Percentage :`,));
    let totalAbsent = parseFloat(prompt(`Input your days of Absent :`,));

    if(totalAbsent > 5 ){

        document.write(`You have been failed<p>`);
        
    }

    if(totalAbsent <= 5) {
        if(totalAbsent <= 2){
        percentOfStudent += 3.00;
        document.write(`The Adjusted Percentage Of Student : ${percentOfStudent}<p>`);
        }

    switch (true) {
        case (percentOfStudent >=90 && percentOfStudent <=100):
            document.write(`The Grade of STudent : A <p>`)
            break;
        case (percentOfStudent >=80 && percentOfStudent <=89.9):
            document.write(`The Grade of STudent : B <p>`)
            break;
        case (percentOfStudent >=70 && percentOfStudent <=79.9):
            document.write(`The Grade of STudent : C <p>`)
            break;
        case (percentOfStudent >=60 && percentOfStudent <=69.9):
            document.write(`The Grade of STudent : D <p>`)
            break;
        case (percentOfStudent < 60):
            document.write(`The Grade of STudent : F <p>`)
            break;
        default:
            document.write(`Invalid Option <p>`)
            break;
    }
    }
    document.write(`Thank You !! <p>`);
    

   </script> 
</body>
</html>
