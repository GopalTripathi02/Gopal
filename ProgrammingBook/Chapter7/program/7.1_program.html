<head>
    <title>Logicaloperator</title>
</head>
<body>
    <script>
        let welcome = () => {
            document.write(`<strong>Welcome to this Logical program<p>`);
        }

        let andOperator = (num1,num2) => {
            if (num1> 100 && num2> 100) {
                document.write(`Both Numbers Are Greater Than 100<p>`);
            }else {
                document.write(`Atleast one Numbers is less Than or equal to 100<p>`);
            }
        }

        let orOperator = (num1,num2) => {
            if (num1> 100 || num2> 100) {
                document.write(`Atleast one Numbers is Greater Than 100<p>`);
            }else {
                document.write(`Neither Numbers is Greater Than 100<p>`);
            }
        }

        let thankU = () => {
            document.write(`Thank You For Using This Program<p>`);
        }

        let notOperator = (num1,num2) => {
            if (!(num1> 100 || num2> 100)) {
                document.write(`Neither Numbers is Greater Than 100<p>`);
            }else {
                document.write(`Atleast one Numbers is Greater Than 100<p>`);
            }
        }

        welcome();

        let number1 = parseInt(prompt(`Input Number 1 :`,));
        let number2 = parseInt(prompt(`Input Number 2 :`,));
        andOperator(number1,number2);

        number1 = parseInt(prompt(`Input Number 1 :`,));
        number2 = parseInt(prompt(`Input Number 2 :`,));
        orOperator(number1,number2);

        number1 = parseInt(prompt(`Input Number 1 :`,));
        number2 = parseInt(prompt(`Input Number 2 :`,));
        notOperator(number1,number2);

        thankU();

    </script>
    
</body>
</html>
