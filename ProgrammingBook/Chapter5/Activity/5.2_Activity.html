<html lang="en">
  <head>
    <title>SalesTaxLookup</title>
  </head>
  <body>
    <script>
      let cents = prompt(`Enter the cent : `);
      if (cents >= 0 && cents <= 7) {
        console.log(`No Tax`);
      } else if (cents >= 8 && cents <= 21) {
        console.log(`1 cent Tax`);
      } else if (cents >= 22 && cents <= 35) {
        console.log(`2 cent Tax`);
      } else if (cents >= 36 && cents <= 49) {
        console.log(`3 cent Tax`);
      } else if (cents >= 50 && cents <= 64) {
        console.log(`4 cent Tax`);
      } else if (cents >= 65 && cents <= 78) {
        console.log(`5 cent Tax`);
      } else if (cents >= 79 && cents <= 92) {
        console.log(`6 cent Tax`);
      } else if (cents >= 93 && cents <= 99) {
        console.log(`7 cent Tax`);
      } else {
        console.log(`Invalid Number !!`);
      }
    </script>
  </body>
</html>
