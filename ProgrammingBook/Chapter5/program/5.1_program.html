<html lang="en">
<head>

    <title>Overtime Calculator</title>
</head>
<body>
    <script>
    //This program calculates gross pay with overtime

    let hoursWorked = parseFloat(prompt(`Input number of working hours :`,));
    let wageRate = parseFloat(prompt(`Input wagerate per hour :`,));
    let grossPay;

    let overTimeHrs;

    if(hoursWorked > 40) {
        overTimeHrs = (hoursWorked-40);
        overTimePay = (overTimeHrs * wageRate * 1.5);
        regularPay = (40 * wageRate);
        grossPay = (regularPay + overTimePay);

    }
    else{
        grossPay = (hoursWorked * wageRate);

    }

    document.write(`<strong> Welcome to the overtime calculator !! <p>
        Your GrossPay : $${grossPay} <p>
        Thank You!! </strong>`)


    </script>
</body>
</html>
