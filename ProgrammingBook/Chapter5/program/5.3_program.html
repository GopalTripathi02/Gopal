<html lang="en">
  <head>
    <title>MovieOrderClass</title>
  </head>
  <body>
    <script>
      let movieName;
      let moviePrice;

      class MovieOrder {
        constructor(name, type) {
          (movieName = name), (moviePrice = type);
          if (type === "S") {
            moviePrice = 3.99;
          } else {
            moviePrice = 4.99;
          }
        }

        displayInfo = () => {
          document.write(`Welcome to the MovieStream !! <p>
            Movie Name : ${movieName} <p>
            Movie Price : ${moviePrice} <p>
            Thank You !! </p>`);
        };
      }

      let choice = prompt(
        `Enter 1 to order STAR WARS ,
      Enter 2 to order AVENGER or ,
      Enter 3 to order LOKI`,
        ""
      );

      let movie;

      if (choice === "1") {
        movie = `STAR WARS`;
      } else if (choice === "2") {
        movie = `AVENGER`;
      } else if (choice === "3") {
        movie = `LOKI`;
      } else {
        movie = `Invalid Choice`;
      }

      let deliveryType = prompt(
        `Enter S to Stream the movie ,
      Enter D to download the movie :`,
        ""
      );

      let myOrder = new MovieOrder(movie, deliveryType);

      console.log(myOrder);

      myOrder.displayInfo();
      
    </script>
  </body>
</html>
