<html lang="en">
  <head>
    <title>NumStudentsForLoop</title>
  </head>
  <body>
    <script>
        //This program will ask the user for writing names of students
        //first provide number of names needs to be added

        let addingName = () => {
            document.write(`<strong> Student Name Entry Program : <p>`);

            let numStudents = prompt(`Enter number of students to add :`,);
            let studentName;
            for(index=1; index<=numStudents; index++){
                studentName = prompt(`Enter the name to add :`,);
                document.write(`Name ${index} Added : ${studentName} <p>`)
            }
            document.write(`Thank You !! `)

        }
        addingName();
    </script>
  </body>
</html>
