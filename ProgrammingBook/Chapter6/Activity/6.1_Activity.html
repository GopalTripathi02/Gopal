<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body>
    <script>
      let highestTemp, lowestTemp, newTemp;
      let dayIndex;
      let tempArray = [];
      let averageTemp = 0;

      for (dayIndex = 1; dayIndex <= 5; dayIndex++) {
        newTemp = parseFloat(prompt(`Enter temperature of day ${dayIndex}`));
        tempArray.push(newTemp);
        averageTemp += newTemp;
      }
      highestTemp = Math.max(...tempArray);
      lowestTemp = Math.min(...tempArray);

      document.write(`Lowest Temp : ${lowestTemp}<p>`);
      document.write(`Highest Temp : ${highestTemp}<p>`);
      document.write(`Average Temp : ${averageTemp / 5}<p>`);
    </script>
  </body>
</html>
