<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let sentences;
        let reverseSentence;
        let indexOfSentence = parseInt(prompt(`Enter The No Of Sentences You Wish To Add`,));
        let myArray = [];

        for (let index = 1; index <= indexOfSentence; index++) {
            sentences = prompt(`Enter the ${index} word to add in the sentence `,);
            myArray.push(sentences);
            
        }

        let newArray = [...myArray];
        reverseSentence = newArray.reverse();
        document.write(`Your Sentence in reverse Order :${reverseSentence}`);
        
      


    </script>
</body>
</html>
