<html lang="en">
<head>

    <title>CoffeeSurvey</title>
</head>
<body>
<script>
    let morningTime=0,afternoonTime=0,eveningTime=0,cardCategory,quantity;

    cardCategory = (prompt(`Enter The Category of Card (M for Morning, A for Afternoon and E for Evening Q for Quit)`,));
    while ( cardCategory != `Q`) {

        switch (cardCategory) {
            case `M`:
                quantity = parseInt(prompt(`Enter the Quantity :`,));
                morningTime += quantity;
                console.log(morningTime);
                break;
            case `A`:
                quantity = parseInt(prompt(`Enter the Quantity :`,));
                afternoonTime += quantity;
                console.log(afternoonTime);
                break;
            case `E`:
                quantity = parseInt(prompt(`Enter the Quantity :`,));
                eveningTime += quantity;
                console.log(eveningTime);
                break;
            default:
                alert(`Input valid option`)
                break;
        }

    cardCategory = (prompt(`Enter The Category of Card (M for Morning, A for Afternoon and E for Evening Q for Quit)`,));

    }

    document.write(`<strong>Total Quantity of cards at MorningTime : ${morningTime}<p>
        Total Quantity of cards at AfternoonTime : ${afternoonTime}<p>
        Total Quantity of cards at EveningTime : ${eveningTime}<p>`)
    

</script>
</body>
</html>
