<html lang="en">
<head>

    <title>Factorial</title>
</head>
<body>
<script>

    let numFactorial = (number) => {
        let sum = 1;
        for(let index = number ; index >= 1 ; index--){
        sum *= index ;
    }
        return sum;
    }
    let number = parseInt(prompt(`Input Number from 1 to 20`,));
    
    let answer = numFactorial(number);
    console.log(answer);
    document.write(`The Factorial of Given Integer is : ${answer}`)


</script>    
</body>
</html>
