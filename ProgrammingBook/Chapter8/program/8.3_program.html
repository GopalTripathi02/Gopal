<html lang="en">
<head>

    <title>ScoreAverager</title>
</head>
<body>
<script>
    function average() {
        let inputNum,index,avg;
        let quantity = parseInt(prompt(`How many numbers you want to input :`,));
        let total = 0;
        for(index = 1; index <= quantity; index++){
            inputNum = parseInt(prompt(`input number ${index}:`,));
            total += inputNum;
        }
        avg = (total/quantity);
        return avg;

    }

    document.write(`<strong>WELCOME TO THIS PROGRAM <p>`);
    document.write(`THIS PROGRAM EVALUATES THE AVERAGE <p>`);

    let hwAvg,quizAvg;

    (alert(`input homework scores :`,));
    hwAvg = average();
    
    document.write(`Average Homework Score ${hwAvg.toFixed(2)} <p>`);
    
    (alert(`input Average Quiz scores :`,));
    quizAvg = average();

    document.write(`Average Quiz Score ${quizAvg.toFixed(2)} <p>`);
    
    document.write(`Thank You !!<p>`);


</script>  
</body>
</html>
