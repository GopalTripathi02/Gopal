<html lang="en">
<head>

    <title>Document</title>
</head>
<body>
<script>
    class ShoeRental {
        constructor(){
        this.shoeID = prompt(`Enter The Shoe ID number`,),
        this.shoeSize = prompt(`Enter The Shoe Size number`,),
        this.firstName = prompt(`Enter The First Name`,),
        this.lastName = prompt(`Enter The last Name`,),
        this.rentalDate = prompt(`Enter Date (DD/MM/YYYY)`,),
        this.rentalTime = prompt(`Enter Hour in (HH/MM)`,),
        this.numGames = (prompt(`Enter The Number Of Games`,)),
        this.rentalCost = this.computeRentalCost(this.numGames)

        
    }

    computeRentalCost(games) {
        const COST_PER_GAME = 2.00;
        let cost;
        cost = (games * COST_PER_GAME);
        return cost;
    }

    displayInfo() {
        document.write(`<strong> Welcome to Lanes Glore Shoe Rentals <p>
        Rentals Name : ${this.firstName} ${this.lastName} <p>
        Shoe ID : ${this.shoeID} <p>
        Shoe Size : ${this.shoeSize} <p>
        Rental Date : ${this.rentalDate} <p>
        Rental Time : ${this.rentalTime} <p>
        Number of Games Bowled : ${this.numGames} <p>
        Rental Cost : ${this.rentalCost} <p>
        Thank You !! <p>`);
    }

}

let nextCustomer = new ShoeRental();
nextCustomer.displayInfo();
</script>    
</body>
</html>
