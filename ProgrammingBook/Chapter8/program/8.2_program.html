<html lang="en">
<head>

    <title>NumberDouble</title>
</head>
<body>
    <script>
        let numberDouble = (num) => {
            let result;
            result = (num * 2);
            document.write(`The Double Of This Number is : ${result}`);
        }
        
        let anyNumber = parseInt(prompt(`Enter The Number To Double `,));
        numberDouble(anyNumber);
    </script>
    
</body>
</html>
