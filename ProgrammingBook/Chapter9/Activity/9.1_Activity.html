<body>
    <script>
        let userName =(prompt(`Enter Username:`,));
        let regexValue = /[a-z]{1,7}[0-9]{1}/;

        while( !regexValue.test(userName)){
            userName = prompt(`Username Must Have Atleast 8 Characters starting with char and has atleast one digit`,);
        }

        document.write(`Entered userName is ${userName} <p> Thank Youu!! `);

    </script>
