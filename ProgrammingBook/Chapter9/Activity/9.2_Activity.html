<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        function wordCounts(){

            let sentence = prompt(`Enter Sentence For counting Words`,);
            let index;
            let count = 0;
            for(index = 1; index <= sentence.length; index++){
                word = sentence.substring(0,index);
                count += 1;
            }
            document.write(`The count For ${sentence} is ${count} <p>`);
        }

        function sentenceReverse(){
            let sentence = prompt(`Enter Sentence `,);
            let word = "";
            let index;
            for(index = sentence.length-1; index >= 0; index--){
            word += sentence.charAt(index);
            }
            document.write(`reverse for ${sentence} is ${word} `);

        }

        let mainMenu;
        do {
            mainMenu = prompt(`input C for counting words S fo sentence backward (X for exit)`,);
            if(mainMenu===`C`){
                wordCounts();
            }else if(mainMenu===`S`){
                sentenceReverse();
            }else if(mainMenu !== `X`){
                alert(`Invalid Option`);
            }
        }
        while(mainMenu.toUpperCase() !== `X`)
    </script>
</body>
</html>
