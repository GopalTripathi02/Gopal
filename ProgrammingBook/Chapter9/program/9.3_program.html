<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function customerServiceMenu() {
        let subMenu;
        do {
          subMenu = prompt(`A for Add customer C for Change D for delete`,);
          switch (subMenu) {
            case `A`:
                addCustomer();
              break;
            case `C`:
                changeCustomer();
              break;
            case `D`:
                deleteCustomer();
              break;
            case `Q`:
              break;

            default:
              confirm(`Invalid Choice Chose from A C and D (Q for Quit)`);
              break;
          }
        } while (subMenu.toUpperCase() != `Q`);
      }

      function orderProcessingMenu() {
            let subMenu;
            do {
              subMenu = prompt(
                `P for Placing Order I for Invoicing S for Shipping`,);
              if (subMenu === `P`) {
                placeOrder();
              } else if (subMenu === `I`) {
                inVoice();
                }
               else if (subMenu === `S`) {
                shipping();
              } else if (menuChoice !== `Q`) {
                confirm(
                  `Invalid Selection chose only from P I And S (Q for exit)`
                );
              }
            } while (subMenu.toUpperCase() !== `Q`);
          }

        function addCustomer() {
                document.write(`Adding Customer <p>`);
              };

        function changeCustomer() {
                document.write(`Changing Customer <p>`);
              };

        function deleteCustomer() {
                document.write(`Deleting Customer <p>`);
              };

        function placeOrder() {
                  document.write(`Order is Placed <p>`);

                };

        function inVoice() {
                  document.write(`Invoice <p>`);
                  };

        function shipping() {
                  document.write(`Order shipping <p>`);
                };


      let menuChoice;
      do {
        menuChoice = prompt(
          `input C for Customer Service Menu O for Order Processing Menu`
        );
        if (menuChoice === `C`) {
            customerServiceMenu();
        } else if (menuChoice === `O`) {
            orderProcessingMenu();
        } else if (menuChoice !== `Q`) {
          confirm(`Invalid Selection chose only C O And (Q for exit)`);
        }
      } while (menuChoice != "Q");
      document.write(`Thank You !!`);
    </script>
  </body>
</html>
