<body>
<script>
    function rangeException(){
        let num1;

        try {
            num1 = prompt(`input number btwn 1 to 100 :`,);
            if(num1 < 1 ){
                throw "out of range Low";
            } else if(num1 > 100){
                throw "out of range high";
            }else{
                throw "number is in range";
            }
            
        } catch (error) {
            if(error== "out of range low"){
                document.write(`The entred number is too low`);
            }else if(error== "out of range high"){
                document.write(`The entred number is too high`);
            }
        }
    }

    let more = "Y";
    
</script>
