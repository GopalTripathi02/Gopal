<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Game Menu</title>
</head>
<body>
<script>

    function displayInfo(){
        let choice = prompt(`input A for Arithmetic Games G for Geographic Games (X to exit)`,);
        return choice;

    };

    function arithmeticMenu(){
        let subMenu;
        do {
            subMenu = prompt(`input A for Addition Games S for Substraction Games (X to exit)`,);
            if(subMenu === `A`){
                playAddition();
            } else if(subMenu === `S`){
                playSubstraction();
            } else if (subMenu !== `X`){
                prompt(`Invalid Choice Chose From A S (X to exit)`,);
            }

        } while( subMenu.toUpperCase() != `X`);
    };

    function geographicalMenu(){
        let subMenu;
        do {
            subMenu = prompt(`input C for Capital Games N for Name Capital Games (X to exit)`,);
            if(subMenu === `C`){
                playGuessTheCountry();
            } else if(subMenu === `N`){
                playNameTheCapital();
            } else if (subMenu !== `X`){
                prompt(`Invalid Choice Chose From A S (X to exit)`,);
            }

        } while( subMenu.toUpperCase() != `X`);
    };

    function playAddition(){
        let num1,num2,userGuess,correctSum;

        num1 = Math.floor(Math.random()*100);
        num2 = Math.floor(Math.random()*100);

        correctSum = (num1+num2);
        console.log(correctSum);

        userGuess = prompt(`Guess For the Actual Sum of Two Numbers`,);
        if(userGuess===correctSum){
            document.write(`Youre Absolutely Correct <p>`);
        }else{
            document.write(`Sorry The Correct Answer is : ${correctSum}<p>`);
        }
    };

    function playSubstraction(){
    let num1,num2,userGuess,correctDiffer,temp;

    num1 = Math.floor(Math.random()*100);
    num2 = Math.floor(Math.random()*100);

    if(num2>num1){
        temp = num1;
        num1 = num2;
        num2 = temp;

    }

    correctDiffer = (num1-num2);
    console.log(correctDiffer);

    userGuess = prompt(`Guess For the Actual Sum of Two Numbers`,);
    if(userGuess===correctDiffer){
    document.write(`Youre Absolutely Correct <p>`);
    }else{
    document.write(`Sorry The Correct Answer is : ${correctDiffer}<p>`);
    }   
    };

    function playGuessTheCountry(){
        let country,correctCapital,userGuess,randomNum;
        randomNum = Math.floor(Math.random()*6);
        switch (randomNum) {
            case 1:
                country = `Ahmedabad`;
                correctCapital = `India`;
                break;
            case 2:
                country = `Osaka`;
                correctCapital = `Japan`;
                break;
            case 3:    
                country = `Liverpool`;
                correctCapital = `England`;
                break;
            case 4:
                country = `Melbourne`;
                correctCapital = `Australia`;
                break;
            case 5:
                country = `Lahore`;
                correctCapital = `Pakistan`;
                break;
            default:
                document.write(`Thank You !!`);
                break;
        }
        userGuess = prompt(`In which country ${country} is located ?`,);

        if(userGuess===correctCapital){
        document.write(`Youre Absolutely Correct <p>`);
        }else{
        document.write(`Sorry The Correct Answer is : ${correctCapital}<p>`);
        }   
    };
    

    function playNameTheCapital(){

        let country,correctCapital,userGuess,randomNum;
        randomNum = Math.floor(Math.random()*6);
        switch (randomNum) {
            case 1:
                country = `India`;
                correctCapital = `New Delhi`;
                break;
            case 2:
                country = `Canada`;
                correctCapital = `Ottawa`;
                break;
            case 3:    
                country = `Pakistan`;
                correctCapital = `Lahore`;
                break;
            case 4:
                country = `Afghanistan`;
                correctCapital = `Kabul`;
                break;
            case 5:
                country = `UAE`;
                correctCapital = `Dubai`;
                break;
            default:
                document.write(`Thank You !!`);
                break;
        }
        userGuess = prompt(`what is the capital of ${country} ?`,);

        if(userGuess===correctCapital){
        document.write(`Youre Absolutely Correct <p>`);
        }else{
        document.write(`Sorry The Correct Answer is : ${correctCapital}<p>`);
        }  
    };

    
    document.write(`<strong>Welcome to School menu Game <p>`)
    let menuChoice;
    do {
        menuChoice  = displayInfo();
        menuChoice = menuChoice.toUpperCase();

        switch(menuChoice){
        case `A`:
            arithmeticMenu();
            break;
        case `G`:
            geographicalMenu();
            break;
        case `X`:
            break;
        default:
            prompt(`Invalid Choice Chose From A G and (X to exit)`);

    }

    }
    while( menuChoice != `X`);
    document.write(`Thank You !!`);


</script>   
</body>
</html>
