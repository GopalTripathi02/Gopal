<html lang="en">
<head>

    <title>BankAccount</title>
</head>
<body>
 <script>



    let depositAmt = () => {
        let amt;
        amt = parseInt(prompt(`Enter Amount To Deposit`,));
        currentBalance += amt;
        document.write(`you have succesfully deposited $${amt} in your account <p>`);
        document.write(`your current Balance : ${currentBalance} <p>`);

    }

    let withdrawAmt = () => {
        let amt;
        amt = parseInt(prompt(`Enter Amount To Withdraw`,));
        currentBalance -= amt;
        document.write(`you have succesfully withdrawn $${amt} from your account <p>`);
        document.write(`your current Balance : ${currentBalance} <p>`);

    }

    let inquireAmt = () => {
        document.write(`your current Balance : ${currentBalance} <p>`);
    }

    let currentBalance = parseInt(prompt(`Enter Your Current Balance`,));

    let menuChoice;

    do {
  
        menuChoice = prompt(`Enter D for Deposit W for Withdraw I for Inquire Q for Exit`,);
        switch (menuChoice) {
            case "D":
                depositAmt();
                break;
            case "W":
                withdrawAmt();
                break;
            case "I":
                inquireAmt();
                break;
            case "Q":
                break;
            default:
                prompt(`Invalid option , Enter D W I OR Q `);
                break;
        }
    
    // menuChoice = prompt(`Enter D for Deposit W for Withdraw I for Inquire Q for Exit`,);

    } while (menuChoice != "Q");

    document.write(`Thank You !! <p>`);
 </script>   
</body>
</html>
