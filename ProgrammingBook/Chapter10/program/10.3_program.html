<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BinarySearch</title>
</head>
<body>
<script>
    const SIZE = 200;
    let numArray = new Array(SIZE);
    let index;

    for(index = 0; index < SIZE; index++){
        numArray[index] = index + 1;
    }

    let numSearch = parseFloat(prompt(`Enter The number to search out of ${SIZE}`));
    let low = 0
    let high = SIZE;
    let found = false;
    let Comparisons = 0;

    while(low <= high && !found){
        Comparisons += 1;
        index = Math.floor((low+high)/2);
        if(numArray[index]===numSearch){
            found = true;
 
        }else{
            if(numArray[index]>numSearch){
                high = index - 1;
                document.write(`The new high is set to ${high} <p>`)

            }else{
                low = index + 1;
                document.write(`The new low is set to ${low} <p>`)
            }
        }
    }
    if(found==true){
        document.write(`Match Found at ${index} <p>`)
        document.write(`Total number of comparisions done ${Comparisons} <p>`)
    }

</script>
</body>
</html>
