    <script>
      const TOTAL_NUM = 2000;
      const empID = new Array(TOTAL_NUM);
      const empLastName = new Array(TOTAL_NUM);
      const empFirstName = new Array(TOTAL_NUM);

      let index = 0;
      for (index = 0; index < TOTAL_NUM; index++) {
        empID[index] = 0;
        empFirstName[index] = "";
        empLastName[index] = "";
      }

      let inputMore = prompt(`You wish to add (Y or N)`);
      index = 0;
      while (inputMore == `Y`) {
        
        empID[index]= parseFloat(prompt(`Enter The Employee Number at ${index+1}: `,));
        empFirstName[index]= (prompt(`Enter The Employee First Name at ${index+1}: `,));
        empLastName[index]= (prompt(`Enter The Employee last Name at ${index+1}: `,));
        inputMore = prompt(`You wish to add (Y or N)`);
        index+= 1;

      };

      console.log(empID);
      console.log(empFirstName);
      console.log(empLastName);
      

      index = 0;
      while(empID[index] != 0){
        document.write(
            `Employee id at index ${index+1} : ${empID[index]} <p>
            Employee Last Name at index ${index+1} : ${empLastName[index]} <p>
            Employee First Name at index ${index+1} : ${empFirstName[index]} <p>`
        );

        index++;
      };
      let flag = false;
      let searchNum = prompt(`Enter The employees last name to search`,);
      for(index = 0;index<TOTAL_NUM;index++){
        if(empLastName[index]===searchNum){
            flag = true;
            document.write(`Match Found at Index ${index} <p>`)
        }
      };
