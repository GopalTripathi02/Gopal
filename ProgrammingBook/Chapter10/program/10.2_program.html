<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>

      const SIZE = 5000000;
      
      let index;
      let number = new Array(SIZE);

      for (index = 0; index < SIZE; index++) {
        number[index] = index + 1;
      }
      console.log(number);

      let numSearch = parseFloat(prompt(`Enter The Number To search :`,));
      let numComparisions = 0;

      for (index = 0; index < SIZE; index++) {
        numComparisions += 1;
        if (number[index] === numSearch) {
          document.write(`Subscript Found at index ${index} <p>`);
          break;
        }
      }
      document.write(`Number of Comparisons : ${numComparisions}`);
    </script>
  </body>
</html>
