<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SquareBinarySearch</title>
  </head>
  <body>
    <script>
      const SIZE = 500;
      let squareArray = new Array(SIZE);
      let index;
      for (index = 0; index < 500; index++) {
        squareArray[index] = index * index;
      }

      let squareNumber = prompt(
        `Input Number to get the square below 500 (or X to exit)`,);
      let result;
      while (squareNumber != `X`) {
        result = squareArray[squareNumber];

        document.write(`The Square of ${squareNumber} : ${result} <p>`);

        squareNumber = prompt(
          `Input Number to get the square below 500 (or X to exit)`
        );
      }

      let searchNumber = parseFloat(prompt(`Input number to search`,));
      let comparision = 0;
      let flag = false;
      index = 0;
      let high = SIZE;
      let low = 0;

      while(low <= high && (!flag)){
        comparision+=1;
        index = Math.floor((high+low)/2);
        if(squareArray[index]===searchNumber){
            flag = true;
         }else{
            if(squareArray[index]>searchNumber){
                high=index-1;
            }else{
                low =index+1;
            }
         }
      };

      if(flag===true){
            document.write(`Match Found at index ${index} <p> Total no of comparisions ${comparision}<p>`)
        }else{
            document.write(`No Match Found for ${searchNumber}<p>`)
        };


        
    </script>
  </body>
</html>
