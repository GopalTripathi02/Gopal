<html lang="en">
<head>
    
    <title>Math Methods Program</title>

</head>
<body>
<script>
    // This is Math method Program

    function aboutProgram() {
        document.write(`Welcome to the Math Methods Program: </br>`);
        document.write(`This Program asks for the Decimal Number, `);
        document.write(`and calculates the square root ,</br> absolute value`);
        document.write(`and the next highest and next whole number. </br>`);
        document.write(`It then ask for the second Number , and calculates </br>`);
        document.write(`the highest and the lowest of the two number. </p>`);


    }
    
    function thankYou() {
        document.write("Thankyou for using this Program ......");
        
    }


    let someNum1 = parseFloat(prompt("Enter the First Number : ",));
    let squareRoot = Math.sqrt(someNum1);
    let absolute = Math.abs(someNum1);
    let nextHighest = Math.ceil(someNum1);
    let nextLowest = Math.floor(someNum1);


    aboutProgram();

    document.write(`Square Root : ${squareRoot.toFixed(2)} </br>`);
    document.write(`Absolute Value : ${absolute.toFixed(2)} </br>`);
    document.write(`Next Highest : ${nextHighest.toFixed(2)} </br>`);
    document.write(`Next Lowest : ${nextLowest.toFixed(2)} </p>`);

    let someNum2 = parseFloat(prompt("Enter the Second Number : ",));

    let higherNum = Math.max(someNum1,someNum2);
    document.write(`Higher of the two Numbers : ${higherNum} </br>`)
    
    let lowerNum = Math.min(someNum1,someNum2);
    document.write(`lowest of the two Numbers : ${lowerNum} </p>`)

    thankYou();

</script>
    
</body>
</html>
