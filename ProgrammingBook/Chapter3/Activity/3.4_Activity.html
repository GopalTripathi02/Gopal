<html lang="en">
<head>

    <title>Flower Shop</title>
</head>
<body bgColor="orange">
<h2>Welcome to the Flower Shop</h2>
<form name="flowerShop" action="">

<!-- Creating Text Boxes For user details-->
<strong>Enter Your Name  : </strong><p>
<input type="text" id="text" placeholder="Enter Your Name" > <p>

<!-- Creating Radio Buttons For Opting Flowers-->
<strong>Choose Flower you wish to buy</strong> <p>
<input type="radio" name="flower" value="roses"> Roses <p>
<input type="radio" name="flower" value="carnations"> Carnations <p>
<input type="radio" name="flower" value="Daisies"> Daisies <p>

<!-- Button and text area for Diplaying information-->

<input type="button" id="displayInfo" value="Display Info"><p>

<textarea name="fullInfo" id="info" cols="40" rows="10" readonly="true" >Thanks For buying flowers from our shop!!</textarea>
</form>
    
</body>
</html>
