<html lang="en">
<head>

    <title>tracking Inventory</title>
</head>
<body>
<script>


    class Inventory{

        constructor(manu,size,retP){
        this.manufacturerName = manu,
        this.screenSize = size,
        this.retailPrice = retP

        }

        setPrice(newPrice){
            this.retailPrice = newPrice;
            document.write(`The updated price is ${newPrice} <p>`)
        }

        displayInfo(){
            document.write(`The Name of Manufacturer : ${this.manufacturerName}<p>`);
            document.write(`Screen Size Resolution(in inches) : ${this.screenSize}<p>`);
            document.write(`Retail Price : ${this.retailPrice}<p>`);
        }
        
        hello(){
            document.write(`<strong> Hello this program will show you TV inventory </strong><p>`);
        }
        
        thanku(){
            document.write(`<strong> Thank you for using! </strong> `);
        }
    }   


    let showInvntry = new Inventory("samsung",43,21000)
    console.log(showInvntry);
    showInvntry.hello();
    showInvntry.displayInfo();
    showInvntry.setPrice(24000);
    showInvntry.thanku();

</script>
    
</body>
</html>
