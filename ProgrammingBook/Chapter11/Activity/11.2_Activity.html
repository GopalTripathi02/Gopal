<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CharacterBasedRectangleWithSpace</title>
  </head>
  <body>
    <script>
      let char = prompt(`Input any keyboard character`,);
      let rows = +prompt(`Input Number of Rows`,);
      let columns = +prompt(`Input Number of Columns`,);
      let str = "";

      for(let i =0; i < rows; i++){
        for(let j = 0; j < columns; j++){
            if((i===0)|| (i===rows-1)){
                str += `${char}`;
            }else{
                if((j===0) || (j===columns-1)){
                    str+= `${char}`;
                }else{
                    str += " ".repeat(3) ;
                }
            }
        }
        str+= `<br>`;
      }
      document.write(str);
    </script>
  </body>
</html>
