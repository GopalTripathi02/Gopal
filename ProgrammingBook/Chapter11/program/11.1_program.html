<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Null Tester</title>
  </head>
  <body>
    <script>
      let userInputText = prompt(
        `Input a text and we will convert it to number `
      );
      document.write(`You Have Entered : ${userInputText} <p>`);

      if (userInputText == null) {
        document.write(`MSG : null <p>`);
      } else if (userInputText === "") {
        document.write(`MSG : An Empty String <p>`);
      } else if (isNaN(userInputText)) {
        document.write(`MSG : NaN <p>`);
      }

      let userInputNum = +userInputText;
      document.write(`Your Entry Converted to a Number : ${userInputNum} <p>`);

      if (userInputNum === null) {
        document.write(`MSG : null <p>`);
      } else if (userInputNum === "") {
        document.write(`MSG : An Empty String <p>`);
      } else if (isNaN(userInputNum)) {
        document.write(`MSG : NaN <p>`);
      }
    </script>
  </body>
</html>
