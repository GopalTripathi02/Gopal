<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rain Amount</title>
</head>
<body>
    <script>
        const DAYS = 7;
        let rainAmnt = new Array(DAYS);
        let totalRainAmnt=0;
        let index;

        for(index=0; index < DAYS; index++){
            rainAmnt[index] = prompt(`Input Amount of Rain for DAY ${index+1} `,);
            totalRainAmnt += +rainAmnt[index];
        }

        let rainPCT;

        for(index=0 ; index < DAYS; index++){
            rainPCT = rainAmnt[index]/totalRainAmnt;

            document.write(`DAY ${index+1}, Rain Amnt : ${rainAmnt[index]} Rain Percentages : ${rainPCT.toFixed(2)}<p>`)
        }


    </script>
</body>
</html>
